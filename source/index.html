<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тестовое задание, маркетинговое агентство "Лето"</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
<div class="main-container">
    <header class="header">
        <img class="header__logo" src="IMG/logo-header--mobile.png" alt="Маркетинговое агентство 'Лето'">
    </header>
    <section class="promo">
        <div class="promo__hot-offer">
            <h2 class="promo__header">Успей приобрести!</h2>
            <div class="promo__wrapper">
                <p class="promo__header promo__header--price">путевки</p>
                <p class="promo__header promo__header--price">от <span class="promo__price">70 000 Р</span></p>
            </div>
        </div>
        <div class="promo__advertisement">
            <div class="promo__crab crab">
            </div>
            <a class="promo__button" href="#">В лето</a>
        </div>
    </section>
    <section class="main-page">
        <fieldset class="main-page__tours tours">
            <legend class="tours__header">Путевки:</legend>
            <ul class="tours__options options">
                <li class="options__item">
                    <div class="options__image options__image--zavodnaya"></div>
                    <h3 class="options__name">Заводная</h3>
                    <p class="optinos__dates">01.06.2016 - 15.06.2016</p>
                </li>
                <li class="options__item">
                    <div class="options__image options__image--solnechnaya"></div>
                    <h3 class="options__name">Солнечная</h3>
                    <p class="optinos__dates">16.06.2016 - 30.06.2016</p>
                </li>
                <li class="options__item">
                    <div class="options__image options__image--golden-sand"></div>
                    <h3 class="options__name">Золотой песок</h3>
                    <p class="optinos__dates">01.07.2016 - 17.07.2016</p>
                </li>
                <li class="options__item">
                    <div class="options__image options__image--kurortnaya"></div>
                    <h3 class="options__name">Курортная</h3>
                    <p class="optinos__dates">18.07.2016 - 31.07.2016</p>
                </li>
            </ul>
        </fieldset>
    </section>
    <footer class="main-footer">
        <p class="main-footer__content">Торопитесь, пока всё не разобрали!</p>
    </footer>
</div>

</body>
</html>
